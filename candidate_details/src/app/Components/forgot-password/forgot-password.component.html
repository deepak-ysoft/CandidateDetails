<div class="container-fluid bg-light">
  <section
    class="section min-vh-100 d-flex flex-column align-items-center justify-content-center"
  >
    <div class="card p-3 mb-3 border-0 card-width shadow-lg">
      <div class="card-body ">
        <div class="pt-4 pb-2">
          <h5 class="card-title text-center pb-0 fs-4">Forgot Password</h5>
          <p class="text-center small">Enter your email</p>
        </div>
        <form (ngSubmit)="onSubmit()">
          <div class="row">
            <input
              type="email"
              [(ngModel)]="email"
              placeholder="Enter your email"
              name="email"
              required
              class="form-control magic-input"
            />
          </div>
          <div class="row d-flex justify-content-center">
            <button class="btn btn-primary w-75 m-4" type="submit">
              <i class="fa fa-paper-plane me-2" ></i>Send Reset Link
            </button>
          </div>
        </form>
      </div>
      <a class="link"routerLink="/login" >
        Login 
      </a>
    </div>
  </section>
</div>
