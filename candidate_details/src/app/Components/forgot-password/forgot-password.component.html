<div class="container-fluid bg">
  <section
    class="section min-vh-100 d-flex flex-column align-items-center justify-content-center"
  >
   
    <!-- End Logo -->
    <div class="card border-0 card-width">
      <div class="card-body">
        <div class="ysoft-logo d-flex justify-content-center py-2">
          <a>
            <img
              src="https://www.ysoftsolution.com/wp-content/uploads/2024/02/final-logo-1024x505.png"
              alt="Y Soft Solution Logo"
              width="75"
              height="38"
              class="d-inline-block align-text-top"
            />
          </a>
        </div>
        <div class="pt-2 pb-5">
          <h5 class="card-title text-center pb-0 fs-4">Forgot Password</h5>
          <p class="text-center small">Enter your email</p>
        </div>
        <form (ngSubmit)="onSubmit()">
          <div class="row">
            <input
              type="email"
              [(ngModel)]="email"
              placeholder="Enter your email"
              name="email"
              required
              class="form-control magic-input"
            />
          </div>
          <div class="row d-flex justify-content-center">
            <button class="btn btn-primary-color w-75 m-4" type="submit">
              <i class="fa fa-paper-plane me-2"></i>Send Reset Link
            </button>
          </div>
        </form>
      </div>
      <a class="link" routerLink="/login"> Login </a>
    </div>
  </section>
</div>
