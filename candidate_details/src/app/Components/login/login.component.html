<div class="container">
  <section
    class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div
          class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center"
        >
          <div class="d-flex justify-content-center py-4">
            <a
              class="logo d-flex text-decoration-none align-items-center w-auto"
            >
              <img
                src="https://www.ysoftsolution.com/wp-content/uploads/2024/02/final-logo-1024x505.png"
                alt="Y Soft Solution Logo"
                width="150"
                height="75"
                class="d-inline-block align-text-top"
              />
            </a>
          </div>
          <!-- End Logo -->

          <div class="card mb-3 border-0 shadow">
            <div class="card-body">
              <div class="pt-4 pb-2">
                <h5 class="card-title text-center pb-0 fs-4">
                  Login to Your Account
                </h5>
                <p class="text-center small">
                  Enter your username & password to login
                </p>
              </div>

              <form
                class="row g-3 needs-validation"
                (ngSubmit)="onlogin()"
                [formGroup]="onLoginForm"
              >
                <div class="col-12 mb-3">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group has-validation">
                    <input
                      type="text"
                      formControlName="email"
                      class="form-control magic-input"
                      required
                    />
                    <div class="invalid-feedback">
                      Please enter your username.
                    </div>
                  </div>
                </div>

                <div class="col-12 mb-3">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group has-validation">
                    <input
                      [type]="show ? 'text' : 'password'"
                      formControlName="password"
                      class="form-control magic-input"
                      required
                    />
                    <span
                      class="input-group-text password-toggle"
                      (click)="Show()"
                    >
                      <i [class]="show ? 'fa fa-eye-slash' : 'fa fa-eye'"></i>
                    </span>
                    <div class="invalid-feedback">
                      Please enter your password!
                    </div>
                  </div>
                  <div class="pt-2">
                    <a routerLink="/user-forgot-password" class="cursorPointer"
                      >Forgot password ?</a
                    >
                  </div>
                </div>

                <div class="col-12 mb-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="remember"
                      value="true"
                      id="rememberMe"
                    />

                    <label class="form-check-label" for="rememberMe"
                      >Remember me</label
                    >
                  </div>
                </div>
                <div class="col-12 d-flex justify-content-center">
                  <button class="btn btn-primary w-25" type="submit">
                    <i class="fa-solid fa-arrow-right-to-bracket me-2"></i>
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>

          <div class="credits">
            Designed by
            <a href="https://www.ysoftsolution.com/">YSoft Solution</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"
  ><i class="bi bi-arrow-up-short"></i
></a>
